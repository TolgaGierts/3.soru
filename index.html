<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahmin Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <label id="guessLabel">1. tahmini girin:</label>
        <input type="number" id="userGuess">
        <br>
        <button onclick="checkGuess()">Tahmin Yap</button>
        <hr>
        <label id="resultLabel"></label>
    </div>

    <script>
        var randomNumber = Math.floor(Math.random() * 100) + 1;
        var guessCount = 1;

        function checkGuess() {
            var userGuess = parseInt(document.getElementById("userGuess").value);
            var resultLabel = document.getElementById("resultLabel");
            var guessLabel = document.getElementById("guessLabel");

            if (userGuess === randomNumber) {
                resultLabel.textContent = "Sayı " + guessCount + " adet denemede bulundu.";
            } else if (guessCount === 7) {
                resultLabel.textContent = "Deneme hakkınız kalmadı. Kaybettiniz.";
            } else {
                if (userGuess < randomNumber) {
                    resultLabel.textContent = "Daha büyük bir sayı girin.";
                } else {
                    resultLabel.textContent = "Daha küçük bir sayı girin.";
                }
                guessCount++;
                guessLabel.textContent = guessCount + ". tahmini girin:";
            }
        }
    </script>
</body>

</html>
